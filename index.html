<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roma Strategy Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfdfe;
        /* Gradiente Mesh sutil com as cores da marca */
        background-image: 
          radial-gradient(at 0% 0%, rgba(180, 7, 255, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(0, 159, 223, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(74, 191, 74, 0.05) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(13, 13, 41, 0.03) 0px, transparent 50%);
        background-attachment: fixed;
      }

      /* Estilos para PDF / Impressão */
      @media print {
        body {
          background-color: white !important;
          background-image: none !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        
        /* Ocultar elementos de UI */
        .print\:hidden, 
        button, 
        select, 
        textarea, 
        nav, 
        header, 
        footer,
        .no-print {
          display: none !important;
        }

        /* Garantir que o conteúdo principal ocupe a tela toda */
        main, .flex-1 {
          display: block !important;
          overflow: visible !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* Formatação das seções para PDF */
        .relative.mb-24 {
          margin-bottom: 4rem !important;
          page-break-inside: avoid;
        }

        .bg-white {
          border: none !important;
          box-shadow: none !important;
        }

        .bg-slate-50\/30 {
          background-color: white !important;
        }

        h2, h3 {
          color: black !important;
        }

        .prose {
          max-width: none !important;
          color: black !important;
        }

        /* Forçar exibição de imagens geradas */
        img {
          max-width: 100% !important;
          display: block !important;
          margin-top: 1rem !important;
          border-radius: 8px !important;
        }

        /* Numeração lateral estilizada para PDF */
        .absolute.-top-10 {
          opacity: 0.1 !important;
        }

        /* Ajuste de margens da página */
        @page {
          margin: 2cm;
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
